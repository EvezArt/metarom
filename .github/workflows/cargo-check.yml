name: cargo-check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    name: cargo check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: cargo check (all crates)
        run: cargo check --workspace
      - name: cargo check (gb-core)
        run: cargo check -p gb-core
      - name: cargo check (ucf-planner)
        run: cargo check -p ucf-planner
